<div class ="box col-md-10 col-xs-12">
  <div class="box-header">
    <div class='title'>Contact</div>
  </div>
  <div class= "box-content">


    <div class="text-wrapper">
      <input class="input" type="text" name="name" ng-model="vendor.name" placeholder="Vendor Name" id="vendorName" ng-class="{full: vendor.name.length}" required/>
      <label for="vendorName">Vendor Name</label>
      <span ng-show="errors.name">
        <span ng-repeat="error in errors.name" class="error-input">Name {{error}}</span>
      </span>
    </div>

    <div class="text-wrapper">
      <input class="input" type="text" name="name" ng-model="vendor.contact_person" placeholder="Contact Person" id="vendorContact" ng-class="{full: vendor.contact_person.length}"/>
      <label for="vendorContact">Contact Person</label>
    </div>


    <div class="text-wrapper">
      <input class="input" name="email" type="email" ng-model="vendor.email"  placeholder = "E-Mail" name="eMail" id="eMail" ng-class="{full: vendorForm.email.$viewValue.length}" />
      <label for="email">E-Mail</label>
    </div>

    <div class="text-wrapper">
      <input class="input" type="text" name= "businessNumber"  ng-model="vendor.business_number" ui-mask="{{masks.business_number}}" placeholder="Business Number" ng-focus="refreshMask('business_number', '999-999-9999')" ng-blur="clearMask('business_number')" ng-class="{full: vendorForm.businessNumber.$viewValue.length}"/>
      <label for="businessNumber">business Number</label>
    </div>

    <div class="text-wrapper">
      <input class="input" type="text" name="faxNumber" ng-model="vendor.fax_number" placeholder="Fax Number" ui-mask="{{masks.fax_number}}" ng-focus="refreshMask('fax_number', '999-999-9999')" ng-blur="clearMask('fax_number')" ng-class="{full: vendorForm.faxNumber.$viewValue.length}" />
      <label for="faxNumber">Fax Number</label>
    </div>

    <div class="text-wrapper">
      <input class="input" type="text" ng-model="vendor.cell_number" placeholder="Cell Number"name="cellNumber" ng-class="{full: vendorForm.cellNumber.$viewValue.length}" ui-mask="{{masks.cell_number}}" ng-focus="refreshMask('cell_number', '999-999-9999')" ng-blur="clearMask('cell_number')" >
      <label for="cellNumber">Cell Number</label>
    </div>

    <div class="text-wrapper">
      <input class="input" type="text" name="taxIdNumber" ng-model="vendor.tax_id_number" placeholder="Tax ID #" ng-class="{full: vendor.tax_id_number.length}" ui-mask="{{masks.tax_id_number}}" ng-focus="refreshMask('tax_id_number','99-9999999')" ng-class="{full: vendorForm.taxIdNumber.$viewValue.length}" ng-blur="clearMask('tax_id_number')"/>
      <label for="taxIdNumber">Tax ID #</label>
    </div>

  </div>
</div>
