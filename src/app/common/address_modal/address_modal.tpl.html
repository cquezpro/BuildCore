<div class="modal-header">
  <h3 class="modal-title" ng-show="address.id">Edit this address</h3>
  <h3 class="modal-title" ng-hide="address.id">Add a new address</h3>
</div>
<div class="modal-body">
 <address-fields address="address"></address-fields>
</div>
<div class="modal-footer">
  <button class="btn-theme" ng-click="save()" ng-disabled="http_request">
    <div ng-show="http_request">
      Saving...
    </div>
    <div ng-hide="http_request">
      Save
    </div>
  </button>
  <button class="btn-theme" ng-click="cancel()">Cancel</button>
</div>
