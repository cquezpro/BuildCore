<ion-view title="Basic Info" hide-back-button="true">
  <ion-nav-buttons side="left">
     <button class="right-buttons button button-icon icon" style="z-index:100;" ng-click="$ionicGoBack();">
    </button>    
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
     <button class="right-buttons button button-icon icon ion-help" style="z-index:100;" ng-click="openIntercom();">
    </button>    
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <label class="item item-input item-floating-label">
          <span class="input-label">Vendor Name</span>
          <input type="text" placeholder="Vendor Name" ng-model="vendor.name" name="vendor_name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Contact Person</span>
        <input type="text" placeholder="Contact Person" ng-model="vendor.contact_person" name="contact_person">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">E-Mail</span>
        <input type="email" placeholder="E-Mail" ng-model="vendor.email" name="email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Business Number</span>
        <input type="text" placeholder="Business Number" ng-model="vendor.business_number" name="business_number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Fax Number</span>
        <input type="text" placeholder="Fax Number" ng-model="vendor.fax_number" name="fax_number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Cell Number</span>
        <input type="text" placeholder="Cell Number" ng-model="vendor.cell_number" name="cell_number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Tax ID #</span>
        <input type="text" placeholder="Tax ID" ng-model="vendor.tax_id_number" name="tax_id_number">
      </label>
      <!--<ion-item class="item-divider">
        <div class="row">
          <div class="col">Pay By Bank Wire</div>
        </div>
      </ion-item>
      <label class="item item-input">
        <span class="input-label">Bank Routing Number</span>
        <input type="text" placeholder="..." ng-model="vendor.routing_number" name="routing_number">
      </label>
      <label class="item item-input">
        <span class="input-label">Bank Account Number</span>
        <input type="text" placeholder="..." ng-model="vendor.bank_account_number" name="bank_account_number">
      </label>-->
      <ion-item class="item-divider">
        <div class="row">
          <div class="col">Pay By Mail</div>
        </div>
      </ion-item>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address Line 1</span>
        <input type="text" placeholder="Address Line 1" ng-model="vendor.address1" name="vendor_address1">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address Line 2</span>
        <input type="text" placeholder="Address Line 2" ng-model="vendor.address2" name="vendor_address2">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address Line 3</span>
        <input type="text" placeholder="Address Line 3" ng-model="vendor.address3" name="vendor_address3">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="City" ng-model="vendor.city" name="vendor_city">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">State</span>
        <input type="text" placeholder="State" ng-model="vendor.state" name="vendor_state">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">ZIP</span>
        <input type="text" placeholder="ZIP" ng-model="vendor.zip" name="vendor_zip">
      </label>
      <ion-item>
        <div class="row">
          <div class="col">
            <button class="button button-outline button-positive" ng-click="save()">Save</button>
          </div>
        </div>    
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
